<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 800px;
      background: transparent;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="img" src="image.png">
  <script>
    setInterval(() => {
      const img = document.getElementById("img");
      img.src = "image.png?cache=" + Date.now();
    }, 1000);
  </script>
</body>
</html>
